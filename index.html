<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto IQ Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="language-select">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('ar')">العربية</button>
  </div>

  <div id="start-screen" class="centered">
    <h1 id="game-title">Crypto IQ</h1>
    <button id="start-button">Start</button>
  </div>

  <div id="game-container" style="display: none;">
    <div id="question-container">
      <div id="timer"></div>
      <div id="question-text"></div>
      <div id="options-container"></div>
    </div>
    <div id="progress"></div>
  </div>

  <div id="result-screen" style="display: none;">
    <h2 id="result-text"></h2>
    <div id="unanswered-list"></div>
    <button onclick="location.reload()">Play Again</button>
  </div>

  <audio id="bg-music" loop>
    <source src="sounds/bg.mp3" type="audio/mpeg" />
  </audio>
  <audio id="correct-sound">
    <source src="sounds/correct.mp3" type="audio/mpeg" />
  </audio>
  <audio id="wrong-sound">
    <source src="sounds/wrong.mp3" type="audio/mpeg" />
  </audio>
  <audio id="tick-sound">
    <source src="sounds/tick.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
