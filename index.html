<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto IQ Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
      direction: ltr;
      transition: direction 0.5s;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #1e2a38;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      color: #00ffff;
    }
    .language-switch {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #00bcd4;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0097a7;
    }
    .question {
      font-size: 1.2rem;
      margin: 20px 0;
    }
    .answers {
      display: flex;
      flex-direction: column;
    }
    .answers button {
      margin: 5px 0;
      text-align: left;
    }
    .timer {
      font-size: 1.2rem;
      text-align: center;
      margin: 10px 0;
      color: #ffd700;
    }
    .progress {
      text-align: center;
      margin: 10px 0;
    }
    .result {
      font-size: 1.3rem;
      text-align: center;
      color: #00ff00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="game-title">Crypto IQ Game</h1>
    <div class="language-switch">
      <button onclick="setLanguage('en')">English</button>
      <button onclick="setLanguage('ar')">العربية</button>
    </div>
    <div id="quiz">
      <div class="timer" id="timer"></div>
      <div class="progress" id="progress"></div>
      <div class="question" id="question"></div>
      <div class="answers" id="answers"></div>
    </div>
    <div class="result" id="result"></div>
  </div>

  <audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5fb8b80fd6.mp3?filename=correct-2-46134.mp3"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_e0d40862c8.mp3?filename=wrong-answer-126515.mp3"></audio>

  <script>
    const questions = {
      en: [
        {
          q: "What does 'blockchain' refer to?",
          a: "A distributed ledger technology",
          options: ["A distributed ledger technology", "A type of cryptocurrency", "A data compression method", "A malware detection tool"]
        },
        {
          q: "What is the main purpose of a smart contract?",
          a: "Automate and enforce contract terms",
          options: ["Automate and enforce contract terms", "Create NFTs", "Encrypt email", "Replace fiat currency"]
        },
        {
          q: "What is Bitcoin's maximum supply?",
          a: "21 million",
          options: ["21 million", "100 million", "Unlimited", "1 million"]
        }
      ],
      ar: [
        {
          q: "ما هو البلوكشين؟",
          a: "تقنية دفتر الأستاذ الموزع",
          options: ["تقنية دفتر الأستاذ الموزع", "عملة رقمية", "طريقة ضغط بيانات", "برنامج لمكافحة الفيروسات"]
        },
        {
          q: "ما الهدف الرئيسي من العقد الذكي؟",
          a: "تنفيذ شروط العقد تلقائياً",
          options: ["تنفيذ شروط العقد تلقائياً", "إنشاء NFT", "تشفير البريد الإلكتروني", "استبدال العملة الورقية"]
        },
        {
          q: "ما هو الحد الأقصى لعملة بيتكوين؟",
          a: "21 مليون",
          options: ["21 مليون", "100 مليون", "غير محدود", "1 مليون"]
        }
      ]
    };

    let lang = 'en';
    let currentQuestion = 0;
    let score = 0;
    let shuffledQuestions = [];
    let timerInterval;
    const timeLimit = 10;

    function setLanguage(l) {
      lang = l;
      document.body.style.direction = (lang === 'ar') ? 'rtl' : 'ltr';
      document.getElementById("game-title").innerText = (lang === 'ar') ? "لعبة الذكاء الكريبتو" : "Crypto IQ Game";
      shuffledQuestions = [...questions[lang]].sort(() => 0.5 - Math.random());
      currentQuestion = 0;
      score = 0;
      document.getElementById("result").innerText = "";
      showQuestion();
    }

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    function showQuestion() {
      clearInterval(timerInterval);
      if (currentQuestion >= shuffledQuestions.length) {
        document.getElementById("quiz").style.display = 'none';
        document.getElementById("result").innerText =
          (lang === 'ar' ? "نتيجتك: " : "Your score: ") + score + "/" + shuffledQuestions.length;
        return;
      }

      const q = shuffledQuestions[currentQuestion];
      const options = shuffle([...q.options]);

      document.getElementById("question").innerText = q.q;
      document.getElementById("answers").innerHTML = "";
      document.getElementById("progress").innerText =
        (lang === 'ar' ? "السؤال " : "Question ") +
        (currentQuestion + 1) + " / " + shuffledQuestions.length;

      options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => checkAnswer(option, q.a);
        document.getElementById("answers").appendChild(btn);
      });

      startTimer();
    }

    function startTimer() {
      let timeLeft = timeLimit;
      document.getElementById("timer").innerText = (lang === 'ar' ? "الوقت المتبقي: " : "Time left: ") + timeLeft;
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = (lang === 'ar' ? "الوقت المتبقي: " : "Time left: ") + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          playSound("wrong");
          setTimeout(() => showQuestion(), 1000);
        }
      }, 1000);
    }

    function checkAnswer(selected, correct) {
      clearInterval(timerInterval);
      if (selected === correct) {
        score++;
        playSound("correct");
      } else {
        playSound("wrong");
      }
      setTimeout(() => {
        currentQuestion++;
        showQuestion();
      }, 1000);
    }

    function playSound(type) {
      const sound = document.getElementById(type === "correct" ? "correctSound" : "wrongSound");
      sound.play();
    }

    // Start in English
    setLanguage('en');
  </script>
</body>
</html>
