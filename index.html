  body {

  }

    padding: 20px 30px 40px 30px;
    box-shadow: 0 0 25px #00ffffaa;
    text-align: center;
    user-select: none;
  }
  h1 {

    color: #00ffff;
    font-weight: 700;
    font-size: 2.8rem;
  }
  .language-switch {
    margin-bottom: 25px;
  }
  .language-switch button {
    background: #00bcd4;
    border: none;
    border-radius: 8px;
    padding: 10px 22px;
    font-size: 1.15rem;
    color: white;
    margin: 0 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .language-switch button:hover {
    background: #0097a7;
  }
  #start-btn {
    background: #00ffae;
    color: #004d40;
    font-weight: 700;
    margin-bottom: 25px;
    font-size: 1.5rem;
  }
  #start-btn:hover {
    background: #00cc88;
  }
  .timer {
    font-size: 1.5rem;
    margin-bottom: 10px;
    color: #ffd700;
    font-weight: 700;
  }
  .progress {
    font-size: 1.1rem;
    margin-bottom: 15px;
    font-weight: 600;
  }
  .question {
    font-size: 1.4rem;
    margin-bottom: 20px;
    min-height: 75px;
    font-weight: 600;
  }
  .answers {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 15px;
  }
  .answers button {
    background: #00bcd4;
    border: none;
    border-radius: 10px;
    padding: 12px 20px;
    font-size: 1.1rem;
    color: #fff;
    cursor: pointer;
    text-align: left;
    transition: background-color 0.3s ease;
    font-weight: 600;
    box-shadow: 0 3px 6px #008ba3cc;
  }
  .answers button:hover {
    background-color: #0097a7;
  }
  .answers button.correct {
    background-color: #4caf50 !important;
    box-shadow: 0 0 10px #4caf50cc;
    color: #fff;
  }
  .answers button.wrong {
    background-color: #f44336 !important;
    box-shadow: 0 0 10px #f44336cc;
    color: #fff;
  }
  .result {
    font-size: 1.8rem;
    font-weight: 700;
    color: #00ff00;
    margin-top: 30px;
  }
  #monkey-img {
    width: 150px;
    height: 150px;
    margin: 0 auto 20px;
    user-select: none;
    transition: transform 0.4s ease;
  }
  #monkey-img.jumping {
    transform: translateY(-30px);
  }
  #monkey-img.sad {
    filter: grayscale(70%) brightness(0.6);
    transform: translateY(10px);
  }
  audio {
    display: none;
  }
</style>

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Initialize game
    function initGame() {
      score = 0;
      currentIndex = 0;
      unansweredQuestions = [];
      currentQuestions = [...questions[currentLanguage]];
      shuffleArray(currentQuestions);
      showQuestion();
      bgMusic.play();
    }

    // Show question
    function showQuestion() {
      if (currentIndex >= currentQuestions.length) {
        if (unansweredQuestions.length > 0) {
          currentQuestions = [...unansweredQuestions];
          unansweredQuestions = [];
          currentIndex = 0;
        } else {
          showResult();
          return;
        }
      }
      const currentQ = currentQuestions[currentIndex];
      questionEl.textContent = currentQ.q;
      answersEl.innerHTML = '';
      let options = [...currentQ.options];
      shuffleArray(options);
      options.forEach(option => {
        const button = document.createElement('button');
        button.className = 'answer-btn';
        button.textContent = option;
        button.addEventListener('click', () => selectAnswer(option));
        answersEl.appendChild(button);
      });
      progressEl.textContent = `${currentIndex + 1} / ${currentQuestions.length}`;
      resetTimer();
    }

    // Timer functions
    function resetTimer() {
      clearInterval(timer);
      timeLeft = 10;
      timerEl.textContent = `⏳ ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `⏳ ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          unansweredQuestions.push(currentQuestions[currentIndex]);
          currentIndex++;
          showQuestion();
        }
      }, 1000);
    }

    // Select answer
    function selectAnswer(selected) {
      clearInterval(timer);
      const currentQ = currentQuestions[currentIndex];
      if (selected === currentQ.a) {
        score++;
        correctSound.play();
      } else {
        wrongSound.play();
      }
      currentIndex++;
      showQuestion();
    }

    // Show result
    function showResult() {
      quizEl.style.display = 'none';
      resultEl.style.display = 'block';
      resultEl.textContent = `Your score: ${score} / ${currentQuestions.length + unansweredQuestions.length}`;
      bgMusic.pause();
    }

    // Language switch
    btnEn.addEventListener('click', () => {
      currentLanguage = 'en';
      document.body.dir = 'ltr';
      document.body.style.fontFamily = "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
      startBtn.style.display = 'inline-block';
      quizEl.style.display = 'none';
      resultEl.style.display = 'none';
    });

    btnAr.addEventListener('click', () => {
      currentLanguage = 'ar';
      document.body.dir = 'rtl';
      document.body.style.fontFamily = "'Arial', sans-serif";
      startBtn.style.display = 'inline-block';
      quizEl.style.display = 'none';
      resultEl.style.display = 'none';
    });

    // Start game
    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      quizEl.style.display = 'block';
      resultEl.style.display = 'none';
      initGame();
    });
  </script>
