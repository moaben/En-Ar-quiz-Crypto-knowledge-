<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto IQ Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="game-title">Crypto IQ Game</h1>

    <div class="language-switch">
      <button onclick="setLanguage('en')">English</button>
      <button onclick="setLanguage('ar')">العربية</button>
    </div>

    <div id="quiz">
      <div class="timer" id="timer"></div>
      <div class="progress" id="progress"></div>
      <div class="question" id="question"></div>
      <div class="answers" id="answers"></div>
    </div>

    <div class="result" id="result"></div>
  </div>

  <!-- الأصوات -->
  <audio id="correctSound" src="sounds/correct.mp3"></audio>
  <audio id="wrongSound" src="sounds/wrong.mp3"></audio>
  <audio id="tickSound" src="sounds/tick.mp3"></audio>
  <audio id="bgMusic" src="sounds/bg.mp3" loop autoplay></audio>

  <script src="script.js"></script>
</body>
</html>
