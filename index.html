<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto IQ Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="game-title">Crypto IQ Game</h1>

    <div class="language-switch">
      <button id="btn-en">English</button>
      <button id="btn-ar">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</button>
    </div>

    <div id="start-screen">
      <button id="start-btn">Start Game</button>
    </div>

    <div id="quiz-container" class="hidden">
      <div class="top-bar">
        <div id="progress"></div>
        <div id="timer"></div>
      </div>

      <div id="question-container">

        <div id="answers"></div>
      </div>

      <div id="monkey-container">

    </div>

    <div id="result-container" class="hidden">
      <h2 id="final-result"></h2>
      <button id="restart-btn">Play Again</button>
    </div>

    <div id="music-control">
      <button id="music-toggle">ðŸ”Š Play Music</button>

  </div>

  <audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5fb8b80fd6.mp3?filename=correct-2-46134.mp3"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_e0d40862c8.mp3?filename=wrong-answer-126515.mp3"></audio>
  <audio id="bgMusic" loop src="https://cdn.pixabay.com/download/audio/2022/03/16/audio_9b7d217be0.mp3?filename=relaxing-ambient-11389.mp3"></audio>

  <script src="script.js"></script>

</html>
